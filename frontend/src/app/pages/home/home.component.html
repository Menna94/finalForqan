<section class="full-height-center home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-md-0 mb-3">
          <img
            src="assets/img/welcome.png"
            alt="welcome-img"
            class="img-fluid"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="add-card">
          <button (click)="addPopup('recipient')">
            <i class="fas fa-plus-circle"></i>
            {{ "Add" | translate }} {{ "Recipient" | translate }}
          </button>
          <button (click)="addPopup('donor')">
            <i class="fas fa-plus-circle"></i>
            {{ "Add" | translate }} {{ "Donor" | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
